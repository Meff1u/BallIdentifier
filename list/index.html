<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../assets/icons/icon.webp" type="image/png">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="list/style.css">
        <meta
            name="keywords"
            content="Balldex, Ballsdex, DynastyDex, Empireballs, HistoryDex, Discord, Identifier, Utilities, Rarity, Ball Identification, Ball Art, Ball Symbols, Spawn Arts" />
        <meta
            name="description"
            content="List of all Ballsdex/DynastyDex/Empireballs/HistoryDex spawn arts along with previous ones (for Ballsdex only)." />
        <meta content="Ball Identifier - Spawn Arts List"
            property="og:title" />
        <meta
            content="List of all Ballsdex/DynastyDex/Empireballs/HistoryDex spawn arts along with previous ones (for Ballsdex only)."
            property="og:description" />
        <meta content="https://ballidentifier.xyz/list" property="og:url" />
        <meta content="https://ballidentifier.xyz/assets/icons/Ballsdex.png"
            property="og:image" />
        <meta content="#A94DC1" name="theme-color" />
        <title>Ball Identifier - Spawn Arts List</title>
    </head>
    <body class="bg-dark text-light">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="btn btn-outline-primary me-3" id="back-button" title="Go back to Identificator">
                    <i class="bi bi-arrow-left"></i>
                </button>
                
                <span class="navbar-brand mx-auto fw-bold text-white">Spawn Arts</span>
                
                <button class="btn btn-outline-info me-2" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom" 
                        title="To make the page load faster the arts are kept in cache, so if you don't see a new art use Ctrl + F5 or press and hold refresh button on your mobile device.">
                    <i class="bi bi-info-circle"></i>
                </button>
                
                <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="offcanvas" 
                        data-bs-target="#mobileControls" aria-controls="mobileControls">
                    ☰
                </button>
            </div>
        </nav>

        <div class="controls-sticky bg-dark border-bottom py-3 d-none d-md-block shadow-sm" id="desktop-controls">
            <div class="container-fluid">
                <div class="row justify-content-between align-items-center g-3">
                    <div class="col-auto">
                        <div class="row g-3">
                            <div class="col-auto">
                                <div class="control-group">
                                    <label class="form-label text-light me-2 mb-0 fw-semibold">Dex:</label>
                                    <select class="form-select form-select-sm bg-dark text-light border-secondary control-select" id="dexSelector">
                                        <option value="Ballsdex" selected>Ballsdex</option>
                                        <option value="DynastyDex">DynastyDex</option>
                                        <option value="Empireballs">Empireballs</option>
                                        <option value="HistoryDex">HistoryDex</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="control-group">
                                    <label class="form-label text-light me-2 mb-0 fw-semibold">Sort:</label>
                                    <select class="form-select form-select-sm bg-dark text-light border-secondary control-select" id="sort-options">
                                        <option value="rarity">Rarity</option>
                                        <option value="a-z">A-Z</option>
                                        <option value="wave">Wave</option>
                                        <option value="id">ID</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="settingsDropdown" 
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                ⚙ Settings
                            </button>
                            <div class="dropdown-menu dropdown-menu-end bg-dark border-secondary p-3" style="min-width: 280px;">
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="toggle-wave" checked>
                                    <label class="form-check-label text-light" for="toggle-wave">Show Wave</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="toggle-rarity" checked>
                                    <label class="form-check-label text-light" for="toggle-rarity">Show Rarity</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="toggle-artist" checked>
                                    <label class="form-check-label text-light" for="toggle-artist">Show Artist</label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="toggle-id">
                                    <label class="form-check-label text-light" for="toggle-id">Show ID</label>
                                </div>
                                <div class="mb-0">
                                    <label class="form-label text-light small">On Click Action:</label>
                                    <select class="form-select form-select-sm bg-dark text-light border-secondary" id="on-click-action">
                                        <option value="previous-arts" selected>Show previous arts</option>
                                        <option value="enlarge-art">Enlarge spawn art</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="offcanvas offcanvas-start bg-dark text-light" tabindex="-1" id="mobileControls">
            <div class="offcanvas-header border-bottom border-secondary">
                <h5 class="offcanvas-title">Controls</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <div class="mb-4">
                    <label class="form-label">Dex:</label>
                    <select class="form-select bg-dark text-light border-secondary" id="dexSelector-mobile">
                        <option value="Ballsdex" selected>Ballsdex</option>
                        <option value="DynastyDex">DynastyDex</option>
                        <option value="Empireballs">Empireballs</option>
                        <option value="HistoryDex">HistoryDex</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="form-label">Sort:</label>
                    <select class="form-select bg-dark text-light border-secondary" id="sort-options-mobile">
                        <option value="rarity">Rarity</option>
                        <option value="a-z">A-Z</option>
                        <option value="wave">Wave</option>
                        <option value="id">ID</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark border-secondary">
                    <div class="modal-body text-center p-5">
                        <div class="spinner-border text-primary mb-3" role="status" style="width: 4rem; height: 4rem;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h5 class="text-light mb-2">Loading Spawn Arts</h5>
                        <p class="text-light mb-0" id="loading-progress">0%</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid py-4" id="main-content" style="margin-top: 0;">
            <div class="row" id="balls-list">
            </div>
        </div>

        <div class="modal fade" id="resultModal" tabindex="-1">
            <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content bg-dark border-secondary">
                    <div class="modal-header border-secondary">
                        <h5 class="modal-title text-light" id="popup-header"></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="popup-content">
                    </div>
                    <div class="modal-footer border-secondary">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="popup-close">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="position-fixed bottom-0 start-0 w-100 bg-dark border-top border-secondary" style="z-index: 1040;">
            <div class="container-fluid p-2">
                <input type="text" class="form-control bg-dark text-light border-secondary" id="search-bar" 
                       placeholder="🔍 Search for balls... (Shift+F for quick access)" />
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="notification" class="toast bg-danger text-white" role="alert">
                <div class="toast-body">
                    No previous arts for this ball!
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="list/script.js"></script>
    </body>
</html>
