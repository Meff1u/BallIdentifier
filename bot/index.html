<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BallIdentifier Discord Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../assets/icons/icon.webp" type="image/png" />
</head>
<body class="bg-dark text-light min-vh-100">
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-4">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark border-primary shadow-lg">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h1 class="h3 text-primary mb-3">
                                <i class="bi bi-discord me-2"></i>
                                BallIdentifier Discord Bot
                            </h1>
                            <p class="text-light">Follow these simple steps to use the bot:</p>
                        </div>

                        <div class="row g-4">
                            <div class="col-12">
                                <div class="card bg-secondary border-0 h-100">
                                    <div class="card-body text-center p-3">
                                        <div class="d-flex align-items-center justify-content-center mb-3">
                                            <span class="badge bg-primary rounded-circle p-2 me-2" style="width: 30px; height: 30px;">1</span>
                                            <h5 class="card-title mb-0 text-light">Authorise bot</h5>
                                        </div>
                                        <div class="step-image-container">
                                            <img src="../assets/bot/1.png" alt="Step 1: Authorise bot" class="img-fluid rounded shadow-sm step-image">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="card bg-secondary border-0 h-100">
                                    <div class="card-body text-center p-3">
                                        <div class="d-flex align-items-center justify-content-center mb-3">
                                            <span class="badge bg-primary rounded-circle p-2 me-2" style="width: 30px; height: 30px;">2</span>
                                            <h5 class="card-title mb-0 text-light">Right-click on message and select "Identify"</h5>
                                        </div>
                                        <div class="step-image-container">
                                            <img src="../assets/bot/2.png" alt="Step 2: Right-click and Identify" class="img-fluid rounded shadow-sm step-image">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="card bg-secondary border-0 h-100">
                                    <div class="card-body text-center p-3">
                                        <div class="d-flex align-items-center justify-content-center mb-3">
                                            <span class="badge bg-primary rounded-circle p-2 me-2" style="width: 30px; height: 30px;">3</span>
                                            <h5 class="card-title mb-0 text-light">Get a result</h5>
                                        </div>
                                        <div class="step-image-container">
                                            <img src="../assets/bot/3.png" alt="Step 3: Get a result" class="img-fluid rounded shadow-sm step-image">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a class="btn btn-primary btn-lg px-4 py-3" href="https://discord.com/oauth2/authorize?client_id=510775326310268930" target="_blank">
                                <i class="bi bi-plus-circle me-2"></i>
                                Add bot to my apps
                            </a>
                        </div>

                        <div class="text-center mt-3">
                            <a href="../index.html" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>
                                Back to Identifier
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
